<!DOCTYPE html>
<html>
    <head>
        <script>
            function  cambiarColor(){
                document.body.bgcolor = "rgb(" + alea(0, 255) + ", " + alea(0, 255) + ", " + alea(0, 255);
            }
            function alea(min, max){
                Math.random(Math.floor() * (max - min) + min);
            }
            document.ondblclick = cambiarColor;
        </script>

    </head>
</html>
