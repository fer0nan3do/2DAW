<!DOCTYPE html>
<html>

<body>
    <script>
        var letra = prompt("Dime una letra");
        var numeroDni = 10000000
        for (i = 0; i < 200; i++) {
            if (letraDNI(numeroDni) == letra) {
                document.write(numeroDni + "" + letraDNI(numeroDni) + "<br>");
                i++;
            }
            numeroDni++;
            i--;
        }
        alert("fin");
        function letraDNI(numeroDni) {
            var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];
            return letras[numeroDni % 23];
        }
    </script>
</body>

</html>
